<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Maker by Khizar Ahmad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>RGB Color Slider</h3>
      <div class="colorPreview"></div>
      <div class="colorContainer">
        <div class="box">
          <label for="red">R</label>
          <input type="range" id="red" value="0" min="0" max="255" />
        </div>
        <div class="box">
          <label for="red">G</label>
          <input type="range" id="green" value="0" min="0" max="255" />
        </div>
        <div class="box">
          <label for="red">B</label>
          <input type="range" id="blue" value="0" min="0" max="255" />
        </div>
      </div>
      <div class="buttonContainer">
        <input type="text" id="colorCode" value="rgb(0,0,0)" readonly />
        <button class="copyCodeBtn">Copy Color Code</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
